{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="error section">
    <h2 class="section__title">404</h2>
    <span class="section__subtitle">Page Not Found</span>
    <div class="error__content">
        <p>The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="button button--flex">
            Go Home
            <i class="uil uil-home button__icon"></i>
        </a>
    </div>
</section>
{% endblock %}
